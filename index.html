<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="public/stylesheets/style.css">
</head>
<body>
  <div class="browser-calc-container">
    <div class="calc-body-container">
      <div class="calc-display-window">0</div>
      <div class="calc-display-num">
        <div class="calc-row">
          <div class="calc-button-clear">C</div>
          <div class="calc-button-pos">+/-</div>
          <div class="calc-button-percent">%</div>
          <div class="calc-button-divide">รท</div>
        </div>
        <div class="calc-row">
          <div class="calc-button">7</div>
          <div class="calc-button">8</div>
          <div class="calc-button">9</div>
          <div class="calc-button-multiply">x</div>
        </div>
        <div class="calc-row">
          <div class="calc-button">4</div>
          <div class="calc-button">5</div>
          <div class="calc-button">6</div>
          <div class="calc-button-minus">-</div>
        </div>
        <div class="calc-row">
          <div class="calc-button">1</div>
          <div class="calc-button">2</div>
          <div class="calc-button">3</div>
          <div class="calc-button-add">+</div>
        </div>
        <div class="calc-row-bottom">
          <div class="calc-button-zero">0</div>
          <div class="calc-button-decimal">.</div>
          <div class="calc-button-equals">=</div>
        </div>
      </div>
    </div>
  </div>

  <script src="public/scripts/app.js"></script>
</body>
</html>
